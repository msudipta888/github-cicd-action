name: Nodejs Github Action

on: push

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses:  actions/checkout@v4
            - name:  Use Node
              uses: actions/setup-node@v4
              with:
                 node-version: 20 
                 cache: 'npm'
            -  name: Install depensencies
               run: npm install
            - name: Run test
              run: npm test


             

                      

